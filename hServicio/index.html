<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Horas Servicio</title>
</head>
<body>
    <header class="navbar navbar-dark bg-primary flex-top">
        <div class="container-fluid">
            <h1 class="navbar-brand">Funval</h1>
            <nav>
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article class="grid text-center" style="--bs-rows: 3; --bs-columns: 3; width: 30vw; margin: 120px auto 0px;">
            <section></section>
            <section class="g-start-2" style="grid-row: 2">
                <form class="text-center" id="formulario">
                    <h2 class="h3 mb-3 fw-normal">Consulta de Horas de Servicio</h2>
                    <section class="form-floating">
                        <input class="form-control" type="text" name="matricula" id="floatingInput" placeholder="Escribe tu matricula">
                        <label class="form-label"> Escribe tu matricula</label> 
                    </section>
                    <button class="w-100 btn btn-lg btn-primary" style="margin: 20px 0px;" type="submit">Consultar</button>
                    <section class="mt-3" id="respuesta" ></section>
                </form>
            </section>
            <section class="g-start-3" style="grid-row: 3"></section>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="horas.js"></script>
</body>
</html>
