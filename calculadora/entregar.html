<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Calculadora</title>
    <style>
        .res{
            text-align: right;
            border-radius: 10px;
        }

        section.container{
            border-radius: 5px;
        }

        form.calculadora{
            height: 340px;
        }
    </style>
</head>
<body>
    <section class="container bg-primary col-4 my-3">
        
        <form name="calculadora" class="calculadora">
            <input class="res container my-3 h1" type="textfield" name="ans" value="" autocomplete="off" readonly>

            <input class="btn btn-danger col-3" type="button" value="7" onclick="document.calculadora.ans.value+='7'">
            <input class="btn btn-danger col-3" type="button" value="8" onclick="document.calculadora.ans.value+='8'">
            <input class="btn btn-danger col-3" type="button" value="9" onclick="document.calculadora.ans.value+='9'">
            <input class="btn btn-dark my-3 mx-2 col-2" type="button" value="+" onclick="document.calculadora.ans.value+='+'">
            <br>
            <input class="btn btn-danger col-3" type="button" value="4" onclick="document.calculadora.ans.value+='4'">
            <input class="btn btn-danger col-3" type="button" value="5" onclick="document.calculadora.ans.value+='5'">
            <input class="btn btn-danger col-3" type="button" value="6" onclick="document.calculadora.ans.value+='6'">
            <input class="btn btn-dark mx-2 col-2" type="button" value="-" onclick="document.calculadora.ans.value+='-'">
            <br>
            <input class="btn btn-danger col-3" type="button" value="1" onclick="document.calculadora.ans.value+='1'">
            <input class="btn btn-danger col-3" type="button" value="2" onclick="document.calculadora.ans.value+='2'">
            <input class="btn btn-danger col-3" type="button" value="3" onclick="document.calculadora.ans.value+='3'">
            <input class="btn btn-dark my-3 mx-2 col-2" type="button" value="*" onclick="document.calculadora.ans.value+='*'">
            <br>
            <input class="btn btn-danger col-3" type="button" value="0" onclick="document.calculadora.ans.value+='0'">
            <input class="btn btn-danger col-3" type="reset" value="C" >
            <input class="btn btn-danger col-3" type="button" value="/" onclick="document.calculadora.ans.value+='/'">
            <input class="btn btn-dark mx-2 col-2" type="button" value="=" onclick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
